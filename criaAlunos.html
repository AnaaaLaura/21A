<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Cadastro de Alunos</h1>
    <form id="formAlunos">
        <label>Id:</label>
        <input type="text" id="id" name="id">
        <br><br>
        <label>Nome:</label>
        <input type="text" id="nome" name="nome">
        <br><br>
        <label>email:</label>
        <input type="email" id="email" name="nome">
        <br><br>
        <label>idade:</label>
        <input type="text" id="idade" name="idade">
        <br><br>
        <label>peso:</label>
        <input type="number" id="peso" name="peso ">
        <br><br>
        <label>objetivo:</label>
        <input type="text" id="objetivo" name="objetivo">
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="message"></div>

    <script src="criaAlunos.js"></script>
</body>

</html>
